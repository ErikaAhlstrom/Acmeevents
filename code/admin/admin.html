<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="admin.css" />
    <title>Admin</title>
  </head>
  <body>
    <nav>
      <div id="admin-header">
        <h3>Admin</h3>
        <hr />
      </div>
      <div id="admin-nav-bar">
        <a href="/code/about/about.html" id="about-button">About</a>
        <a href="/code/EventList/eventList.html" id="event-button">Event</a>
        <a href="/code/MainPage/index.html" id="home-button">Home</a>
      </div>
    </nav>

    <!------------------ LOGIN PAGE ---------------->
    <div id="login-page">
      <div id="login-logo">
        <h1>LOGIN</h1>
        <hr />
      </div>
      <input type="text" id="username" placeholder="Username" autocomplete="off" />
      <input type="password" id="password" placeholder="Password" />
      <button id="sign-in-button">SIGN IN</button>
    </div>

    <!------------------ EVENT LIST PAGE ---------------->

    <div id="event-list-page" class="hidden">
      <div id="event-list-header">
        <h3>Event list</h3>
        <button id="add-event-button">ADD EVENT</button>
      </div>
      <div id="event-list-div">
        <table id="event-table">
          <tr id="table-header">
            <th>#</th>
            <th>Event Title</th>
            <th>Company</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </table>
      </div>
    </div>

    <!------------------ ADD EVENT PAGE ---------------->

    <div id="add-event-page" class="hidden">
      <h3>Add event</h3>
      <div id="frontpage-div">
        <label class="container"
          >Front Page
          <input type="checkbox" id="front-page-check" />
          <span class="checkmark"></span>
        </label>
      </div>

      <label id="event-category-label" for="event-category">Category</label>
      <select name="event-category" id="event-category">
        <option value="conference">Conference</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
      </select>

      <label id="company-name-label" for="company-name">Company</label>
      <input type="text" name="company-name" id="company-name" />

      <label id="start-time-label" for="start-time">Start time</label>
      <input type="time" name="start-time" id="start-time" />

      <label id="end-time-label" for="end-time">End time</label>
      <input type="time" name="end-time" id="end-time" />

      <label id="start-date-label" for="start-date">Start date</label>
      <input type="date" name="start-date" id="start-date" />

      <label id="end-date-label" for="end-date">End date</label>
      <input type="date" name="end-date" id="end-date" />

      <label id="location-label" for="location">Location</label>
      <input type="input" name="location" id="location" />

      <label id="participants-label" for="participants">Participants</label>
      <input type="number" name="participants" id="participants" />

      <label id="administrator-label" for="location">Administrator</label>
      <input type="input" name="administrator" id="administrator" />

      <label id="eventmanager-label" for="eventmanager">Event Manager</label>
      <input type="input" name="eventmanager" id="eventmanager" />

      <label id="info-text-label" for="info-text">Info text</label>
      <textarea name="info-text" id="info-text" cols="30" rows="10"></textarea>

      <button id="cancel-button">CANCEL</button>
      <button id="save-button">SAVE</button>
    </div>

    <!------------------ EDIT EVENT PAGE ---------------->

    <!--<div id="edit-event-page"></div>-->

    <div id="edit-event" class="hidden">
      <h3>Edit event</h3>
      <div id="edit-frontpage-div">
        <label class="container"
          >Front Page
          <input type="checkbox" id="edit-front-page-check" />
          <span class="checkmark"></span>
        </label>
      </div>

      <label id="edit-event-category-label" for="edit-event-category">Category</label>
      <select name="edit-event-category" id="edit-event-category">
        <option value="conference">Conference</option>
        <option value="breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
      </select>

      <label id="edit-company-name-label" for="company-name">Company</label>
      <input type="text" name="company-name" id="edit-company-name" />

      <label id="edit-start-time-label" for="start-time">Start time</label>
      <input type="time" name="start-time" id="edit-start-time" />

      <label id="edit-end-time-label" for="end-time">End time</label>
      <input type="time" name="end-time" id="edit-end-time" />

      <label id="edit-start-date-label" for="start-date">Start date</label>
      <input type="date" name="start-date" id="edit-start-date" />

      <label id="edit-end-date-label" for="end-date">End date</label>
      <input type="date" name="end-date" id="edit-end-date" />

      <label id="edit-location-label" for="location">Location</label>
      <input type="input" name="location" id="edit-location" />

      <label id="edit-participants-label" for="participants">Participants</label>
      <input type="number" name="participants" id="edit-participants" />

      <label id="edit-administrator-label" for="location">Administrator</label>
      <input type="input" name="administrator" id="edit-administrator" />

      <label id="edit-eventmanager-label" for="eventmanager">Event Manager</label>
      <input type="input" name="eventmanager" id="edit-eventmanager" />

      <label id="edit-info-text-label" for="info-text">Info text</label>
      <textarea name="info-text" id="edit-info-text" cols="30" rows="10"></textarea>

      <button id="edit-cancel-button">CANCEL</button>
      <button id="edit-save-button">SAVE</button>
    </div>
    <script src="/code/admin/scripts/admin.js"></script>
    <script src="/code/admin/scripts/event.js"></script>
    <script src="/code/admin/scripts/adminhtmlclass.js"></script>
    <script src="/code/admin/scripts/adminclass.js"></script>
    <script src="/code/admin/scripts/listItemAdmin.js"></script>
    <script src="/code/globalClasses/localstoragehandler.js"></script>
    <script src="/code/admin/scripts/list.js"></script>
  </body>
</html>
